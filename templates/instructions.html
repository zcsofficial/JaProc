<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ exam_name }} - Instructions - AI Proctor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1E88E5',  // Tech Blue
                        secondary: '#424242', // Dark Gray
                        lightGray: '#F5F6F5',
                        warningRed: '#E53935'
                    },
                    borderRadius: {
                        'button': '8px'
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-lightGray min-h-screen">
    <!-- Navbar -->
    <nav class="bg-white shadow-sm fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <span class="text-2xl font-['Pacifico'] text-primary">AI Proctor</span>
                </div>
                <div class="hidden sm:flex items-center space-x-2">
                    <a href="{{ url_for('index') }}" class="text-secondary hover:text-primary text-sm font-medium">Home</a>
                    <span class="text-gray-400">/</span>
                    <span class="text-primary text-sm font-medium">Instructions</span>
                </div>
                <div class="flex items-center">
                    <a href="{{ url_for('logout') }}" class="rounded-button bg-gray-100 p-2 text-secondary hover:text-primary">
                        <i class="ri-logout-box-line ri-lg"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-24 pb-8">
        <div class="bg-white shadow rounded-lg p-6 sm:p-8">
            <h1 class="text-2xl sm:text-3xl font-bold text-secondary mb-6">{{ exam_name }} - Instructions</h1>
            <ul class="space-y-4 text-secondary/80 text-sm sm:text-base">
                <li class="flex items-start">
                    <span class="flex h-6 w-6 shrink-0 items-center justify-center rounded-full bg-primary/10 text-primary mr-3">1</span>
                    <span>Keep your face visible in the camera.</span>
                </li>
                <li class="flex items-start">
                    <span class="flex h-6 w-6 shrink-0 items-center justify-center rounded-full bg-primary/10 text-primary mr-3">2</span>
                    <span>Do not look away or turn your head excessively.</span>
                </li>
                <li class="flex items-start">
                    <span class="flex h-6 w-6 shrink-0 items-center justify-center rounded-full bg-primary/10 text-primary mr-3">3</span>
                    <span>No suspicious objects (e.g., phones, books) allowed.</span>
                </li>
                <li class="flex items-start">
                    <span class="flex h-6 w-6 shrink-0 items-center justify-center rounded-full bg-primary/10 text-primary mr-3">4</span>
                    <span>3 warnings result in automatic logout.</span>
                </li>
            </ul>
            <div class="mt-8 flex justify-center">
                <a href="{{ url_for('pre_check') }}" class="rounded-button bg-primary text-white px-6 py-2 hover:bg-primary/90 text-sm font-medium">
                    Proceed to Pre-Check
                </a>
            </div>
        </div>
    </div>
</body>
</html>
