<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Proctor - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1E88E5',  // Tech Blue
                        secondary: '#424242', // Dark Gray
                        lightGray: '#F5F6F5',
                        warningRed: '#E53935'
                    },
                    borderRadius: {
                        'button': '8px'
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .auth-container {
            background-image: url('https://public.readdy.ai/ai/img_res/5276a8177b8181406c2da2996c18e6cd.jpg');
            background-size: cover;
            background-position: center;
        }
        .password-toggle:checked + .password-toggle-icon .hide { display: block; }
        .password-toggle:checked + .password-toggle-icon .show { display: none; }
        .password-toggle:not(:checked) + .password-toggle-icon .hide { display: none; }
        .password-toggle:not(:checked) + .password-toggle-icon .show { display: block; }
    </style>
</head>
<body class="min-h-screen">
    <div class="auth-container min-h-screen flex items-center justify-center p-4">
        <div class="bg-white/95 backdrop-blur-sm w-full max-w-md p-6 sm:p-8 rounded-lg shadow-xl">
            <div class="space-y-6">
                <div class="text-center">
                    <h1 class="font-['Pacifico'] text-3xl text-primary mb-2">AI Proctor</h1>
                    <p class="text-xl font-semibold text-secondary">Welcome Back</p>
                    <p class="text-sm text-secondary/80">Please sign in to continue</p>
                </div>

                <form method="POST" action="{{ url_for('login') }}" class="space-y-4">
                    <div>
                        <div class="relative">
                            <input type="email" name="email" class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition text-sm" placeholder="Email Address" required>
                            <div class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 flex items-center justify-center text-gray-400">
                                <i class="ri-mail-line"></i>
                            </div>
                        </div>
                    </div>

                    <div>
                        <div class="relative">
                            <input type="password" name="password" id="password" class="w-full pl-10 pr-12 py-3 border border-gray-200 rounded focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition text-sm" placeholder="Password" required>
                            <div class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 flex items-center justify-center text-gray-400">
                                <i class="ri-lock-line"></i>
                            </div>
                            <div class="absolute right-3 top-1/2 -translate-y-1/2">
                                <input type="checkbox" id="showPassword" class="password-toggle hidden">
                                <label for="showPassword" class="password-toggle-icon cursor-pointer w-6 h-6 flex items-center justify-center text-gray-400">
                                    <i class="ri-eye-line show"></i>
                                    <i class="ri-eye-off-line hide"></i>
                                </label>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="w-full bg-primary text-white py-3 rounded-button hover:bg-primary/90 transition flex items-center justify-center space-x-2 text-sm font-medium">
                        <span>Login</span>
                    </button>
                </form>

                <p class="text-center text-sm text-secondary/80">
                    Donâ€™t have an account? 
                    <a href="{{ url_for('register') }}" class="text-primary hover:text-primary/80 transition">Register</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Error Notification -->
    {% if error %}
    <div class="fixed top-4 right-4 bg-warningRed text-white p-4 rounded-lg shadow-lg z-50 text-sm">
        {{ error }}
    </div>
    {% endif %}

    <script>
        document.getElementById('showPassword').addEventListener('change', function() {
            const passwordInput = document.getElementById('password');
            passwordInput.type = this.checked ? 'text' : 'password';
        });
    </script>
</body>
</html>
