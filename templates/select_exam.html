<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Exam - AI Proctor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1E88E5',
                        secondary: '#424242',
                        lightGray: '#F5F6F5',
                        warningRed: '#E53935',
                        successGreen: '#43A047'
                    },
                    borderRadius: {
                        'button': '8px'
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-lightGray min-h-screen">
    <!-- Navbar -->
    <nav class="bg-white shadow-sm fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <span class="text-2xl font-['Pacifico'] text-primary">AI Proctor</span>
                </div>
                <div class="flex items-center space-x-4">
                    {% if role == 'admin' %}
                    <a href="{{ url_for('admin') }}" class="text-secondary hover:text-primary text-sm font-medium flex items-center gap-2">
                        <i class="ri-shield-user-line ri-lg"></i>
                        Admin
                    </a>
                    {% endif %}
                    <a href="{{ url_for('logout') }}" class="text-secondary hover:text-primary text-sm font-medium flex items-center gap-2">
                        <i class="ri-logout-box-line ri-lg"></i>
                        Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="pt-24 pb-8 flex items-center justify-center min-h-screen">
        <div class="bg-white p-6 sm:p-8 rounded-lg shadow-lg w-full max-w-md">
            <h1 class="text-2xl sm:text-3xl font-bold text-secondary mb-6 text-center">Select Your Exam</h1>
            {% if error %}
            <div class="bg-warningRed text-white p-4 rounded-lg mb-4">{{ error }}</div>
            {% endif %}
            <form method="post" class="space-y-6">
                <div class="relative">
                    <select name="exam" required class="w-full px-3 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition text-sm text-secondary/80">
                        <option value="" disabled selected>Select an exam</option>
                        {% for exam in exams %}
                        <option value="{{ exam }}">{{ exam }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="w-full py-2 bg-primary text-white hover:bg-primary/90 !rounded-button text-sm font-medium">Next</button>
            </form>
        </div>
    </div>
</body>
</html>
